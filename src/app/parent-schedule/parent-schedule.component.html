  <div class="buttonHolder">

  <p class="top">{{ name }}'s Screen Time Schedule:</p>
  <p class="top" style="font-size: smaller;">Double-tap an hour to adjust the screen time schedule.</p>

    <div style="display: inline-block; margin-right: 20px;">

      <span style="font-size: smaller;">Screen Time Allowed</span>
    </div>
    <div style="display: inline-block;">
      <img src="/assets/grey1.png" style="margin-right: 5px;" alt="Grey" width="20" height="20">
      <span style="font-size: smaller;">Screen Time Not Allowed</span>
    </div>
  </div>
